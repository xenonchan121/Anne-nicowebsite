<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry Message</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin-top: 50px;
    }

    .apology {
      display: none;
      font-size: 18px;
      color: #333;
      padding: 15px;
      background-color: #ffd700;
      border: 2px solid #ff8c00;
      border-radius: 10px;
      animation: fadeIn 2s ease-in-out, shake 0.5s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes shake {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(5px);
      }
    }

    /* Responsive design for mobile devices */
    @media only screen and (max-width: 600px) {
      .apology {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="apology" id="apologyMessage">
  <p>Sorry sa nagawa ko sana mapatawad moko love.</p>
</div>

<script>
  // JavaScript to trigger the fade-in effect
  window.onload = function() {
    var apologyMessage = document.getElementById('apologyMessage');
    apologyMessage.style.display = 'block';
  };
</script>

</body>
</html>
